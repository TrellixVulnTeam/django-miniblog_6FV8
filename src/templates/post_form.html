{% extends "base.html" %}

{% block head_title %}
        Editing: {{ instance.titulo }} | {{ block.super }}
{% endblock head_title %}

{% block content %}

    <div class="col-lg-8">
	    <h2><small>Editing mode</small></h2>
        <h1>{{ instance.titulo }}</h1>

        <form method='POST' action='' enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            <input type='submit' value="Submit"/>
        </form>

    </div>

{% endblock %}
